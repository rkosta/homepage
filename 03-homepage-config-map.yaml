apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  proxmox.yaml: |
    pve:
      url: https://pve.teamnub.lan:8006
      token: {{HOMEPAGE_VAR_PROXMOX_USERNAME}}
      secret: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}
  kubernetes.yaml: |
    mode: cluster
    ingress: true
    traefik: true
    gateway: true
  settings.yaml: |
    title: TeamNub Homelab
    theme: dark  # or light
    color: slate  # slate, gray, zinc, neutral, stone, etc.
    headerStyle: boxed  # boxed, underlined, clean
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/rkosta/homepage
  services.yaml: |
    # Example service entries referencing Proxmox VMs / LXC containers
    - VMs:
      - HomeAssistant:
          icon: home-assistant.png
          href: http://haos.teamnub.lan:8123/
          description: Home automation
          siteMonitor: http://haos.teamnub.lan:8123/
          proxmoxNode: pve
          proxmoxVMID: 102
          showStats: true

    - Network Services:
        - PiHole:
            href: https://pihole.teamnub.lan/admin
            description: Network-wide ad blocking
            icon: pi-hole.svg
            widget:
              type: pihole
              url: https://pihole.teamnub.lan
              version: 6
              key: {{HOMEPAGE_VAR_PIHOLE_API_KEY}}

    - File Services:
        - OpenMediaVault:
            href: http://omv.teamnub.lan/
            description: Network Attached Storage
            icon: openmediavault.svg
            widget:
              type: openmediavault
              url: http://omv.teamnub.lan/
              username: {{HOMEPAGE_VAR_OMV_USERNAME}}
              password: {{HOMEPAGE_VAR_OMV_PASSWORD}}
              method: services.getStatus
    
    - Other Services:
        - HomeAssistant:
            href: http://haos.teamnub.lan:8123/
            description: Home Automation Platform
            icon: home-assistant.svg
            widget:
              type: homeassistant
              url: http://haos.teamnub.lan:8123
              key: {{HOMEPAGE_VAR_HA_KEY}}
              custom:
                - state: sensor.home_assistant_core_cpu_percent
                  label: CPU Usage
                - state: sensor.home_assistant_core_memory_percent
                  label: Memory Usage
    
    - Hypervisors:
        - Proxmox VE:
            href: https://pve.teamnub.lan:8006
            description: Virtualization Platform
            icon: proxmox.svg
            widget:
              type: proxmox
              url: https://pve.teamnub.lan:8006
              username: {{HOMEPAGE_VAR_PROXMOX_USERNAME}}
              password: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""